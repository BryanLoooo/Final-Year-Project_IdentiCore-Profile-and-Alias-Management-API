<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<script>
  (function() {
    const saved = localStorage.getItem('theme') || 'dark';
    document.documentElement.setAttribute('data-theme', saved);
  })();
</script>

<body>
  <header class="nav">
    <div class="container nav__row">
      <img src="assets/identicore.jpg" alt="identicore" style="width:130px; height:50px; border-radius: 10px;" />
      <nav class="nav__links">
        <a href="login.html">Login</a>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="container" style="max-width:600px">
      <section class="panel">
        <h1 class="h1">Create your account</h1>
        <div class="form">
          <input id="reg-username" class="input" type="text" placeholder="Username" />
          <input id="reg-email" class="input" type="email" placeholder="Email" />
          <input id="reg-password" class="input" type="password" placeholder="Password (min 6 chars)" />
          <input id="reg-confirm" class="input" type="password" placeholder="Confirm Password" />
          <input id="reg-age" class="input" type="number" placeholder="Age" />
          <input id="reg-address1" class="input" type="text" placeholder="Address Line 1" />
          <input id="reg-address2" class="input" type="text" placeholder="Address Line 2 (Optional)" />
          <button class="btn btn--primary" onclick="register()">Register</button>
          <div class="p">Already have an account? <a href="login.html">Login</a></div>
        </div>
      </section>
    </div>
  </main>

<!-- footer section has footer elements as well as developer social icons -->
<footer class="footer">
  <div class="container row" style="justify-content:space-between; align-items: flex-start; flex-wrap: wrap; gap: 20px">

      </a>

      </a>
    </div>
  </div>
</footer>
  <div class="toast" aria-live="polite"></div>
  <script src="app.js"></script>
  <script>
    async function register() {
      const username = document.getElementById('reg-username').value.trim();
      const email = document.getElementById('reg-email').value.trim();
      const password = document.getElementById('reg-password').value;
      const confirm = document.getElementById('reg-confirm').value;
      const age = document.getElementById('reg-age').value.trim();
      const address1 = document.getElementById('reg-address1').value.trim();
      const address2 = document.getElementById('reg-address2').value.trim();

      if (!username || !email || !password || !confirm || !age || !address1) {
        return toast('Please fill in all required fields');
      }
      if (password !== confirm) {
        return toast('Passwords do not match');
      }

      const res = await apiFetch('/api/auth/register', {
        method: 'POST',
        body: JSON.stringify({
          username,
          email,
          password,
          age,
          addressLine1: address1,
          addressLine2: address2
        })
      });

      if (res?.message) {
        toast('Registered! Please login.');
        setTimeout(() => location.href = 'login.html', 400);
      } else {
        toast(res?.error || 'Registration failed');
      }
    }
  </script>
</body>
</html>
